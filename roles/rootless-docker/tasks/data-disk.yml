---

- name: Create mount directory if it does not exist
  become: true
  file:
    path: "{{ data.dir }}"
    state: directory
    owner: "{{ data.user }}"
    group: "{{ data.group }}"
    mode: 0700

- name: Create xfs filesystem on the volume
  become: true
  filesystem:
    fstype: xfs
    dev: "{{ data.disk }}"

# Mount the volume
- name: Mount the volume
  become: true
  tags: mount
  mount:
    src: "{{ data.disk }}"
    path: "{{ data.dir }}"
    fstype: xfs
    state: mounted

# Needs to be remounted so perms take
- name: re-mount the volume
  become: true
  tags: mount
  mount:
    src: "{{ data.disk }}"
    path: "{{ data.dir }}"
    fstype: xfs
    state: remounted

# Force owner change
- name: Recursively change ownership on dir
  become: true
  file:
    path: "{{ data.dir }}"
    state: directory
    recurse: yes
    owner: "{{ data.user }}"
    group: "{{ data.group }}"