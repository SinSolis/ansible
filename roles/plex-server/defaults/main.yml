---

plex_repo_url: "deb https://downloads.plex.tv/repo/deb public main"

lvm:
  disks: "/dev/sdb,/dev/sdc,/dev/sdd"
  lvm_vg: "plexcorevg"
  lvm_vol: "plexcorevol"
  grow_size: "100%FREE"

plex:
  softwaredir: "/opt/plex"
  user: "plex"
  group: "plex"
  mode: "0755"

firewall:
  rules:
    allow:
      - 32400/tcp

